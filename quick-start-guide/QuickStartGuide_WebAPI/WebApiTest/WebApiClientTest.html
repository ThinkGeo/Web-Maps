<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tile Service Consumer</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        /* Set map container size */
        #map { width: 800px; height:600px }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
        // Create the map.
        var map = L.map('map').setView([33.1010, -96.8134], 4);

        // Add ThinkGeoCloudMaps as the base map.
        var cloudApiKey = 'PIbGd76RyHKod99KptWTeb-Jg9JUPEPUBFD3SZJYLDE~';
        var thinkgeoCloudMapsLayer = L.tileLayer('https://{s}.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=' + cloudApiKey, {
            subdomains: ['cloud1', 'cloud2', 'cloud3', 'cloud4', 'cloud5', 'cloud6'],
            layers: 'ThinkGeoCloudMaps',
            format: 'image/png',
            styles: 'aerial',
            version: '1.1.1'
        });
        thinkgeoCloudMapsLayer.addTo(map);

        // Add base street layer without any label from the web API controller of this Project.
        // For WebApi Sample Exe Test
        // var capitalLayer = L.tileLayer('http://localhost:5000/api/mapservice/{z}/{x}/{y}').addTo(map);
        // For WebApi Sample Debug Test
        var capitalLayer = L.tileLayer('https://localhost:32835/api/mapservice/{z}/{x}/{y}').addTo(map);
    </script>
</body>
</html>
