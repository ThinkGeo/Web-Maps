<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Overlays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="ThinkGeo" />
    <meta name="apple-mobile-web-app-title" content="Overlays" />
    <link href="Images/desktop.png" rel="apple-touch-icon" />
    <link href="Images/favicon.ico" rel="shortcut icon" type="Images/x-icon" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/leaflet.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>
    <div id="loadingImage">
        <img src="Images/ajax-loader.gif" />
    </div>
    <div id="bgMask"></div>
    <div id="leftPanel">
        <div id="leftPanelHeader">
            <span>Overlays List</span>
        </div>
        <div id="leftPanelContent">
            <ul id="leftPanelOptions">
                <li>
                    <div id="thinkgeoCloudMap" title="World Map Kit" class="selected" hastargetlayer="true">
                        <span>ThinkGeoCloudMaps</span>
                    </div>
                </li>
                <li>
                    <div id="openStreetMap" title="Open Street Map" class="unselected" hastargetlayer="true">
                        <span>OpenStreetMap</span>
                    </div>
                </li>
                <li>
                    <div id="bingMap" title="Bing Maps" class="unselected" hastargetlayer="true">
                        <span>BingMaps</span>
                    </div>
                </li>
                <li>
                    <div id="googleMap" title="Google Maps" class="unselected" hastargetlayer="true">
                        <span>GoogleMaps</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="overlayExpandOrCollapseButton" class="expand"></div>
    <div id="overlaysList">
        <input id="CustomOverlay" type="checkbox" name="dynamicOverlayGroup" checked="checked" />
        Custom Overlay
        <br />
    </div>
    <div id="centroid">
        <div id="editPanel">
            <div id="editPanelHeader">
                Bing Maps Key Window
            </div>
            <div id="editContent">
                <p id="bingMapsLabel">Bing Maps Application Key:</p>
                <input id="bingMapsKey" type="text" placeholder="Please enter your bing maps key."/>
                <p id="createNewBingMapsKey">Don't have a Bing Maps Appliction Key?&nbsp&nbsp<a href="https://www.bingmapsportal.com/" target="_blank">Create one now</a></p>
            </div>
            <div id="editFoot">
                <a id="btnCancel" href="#" class="btn" role="button">Cancel</a>
                <a id="btnSave" href="#" class="btn btn-primary" role="button">OK</a>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script src="Scripts/leaflet.js"></script>
    <script src="Scripts/bing.js"></script>
    <script src="Scripts/thinkgeo.leaflet.js"></script>
    <script src="Scripts/thinkgeo.js"></script>
</body>
</html>
